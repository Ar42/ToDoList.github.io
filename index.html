<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>To-Do-App</title>
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="head_and_search">
        <div><h1 class="text-center title_text">To-Do-App</h1></div>
        <div class="my-4">
          <form>
            <input
              type="text"
              id="searchbar"
              placeholder="search..."
              autocomplete="off"
              onkeyup="funtionToSearchItems()"
            />
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <input
          type="text"
          id="input_id"
          placeholder="Add your task"
          autocomplete="off"
        />
        <input type="hidden" name="" id="hidden_id" />
        <button class="btn btn-success" id="addTask">Add task</button>
        <button class="btn btn-danger" id="deleteAllTask">Delete All</button>
        <button class="btn btn-success" id="saveTask">Update task</button>
        <button class="btn btn-danger" id="cancelUpdate">Cancel</button>
      </div>

      <div class="content">
        <table class="table table-responsive">
          <div class="d-flex justify-content-center">
            <span id="zeroSpaceAlert"></span>
          </div>

          <thead id="heading_of_table" class="table-dark">
            <tr>
              <th>No.</th>
              <th>Task Name</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody id="tableOfList"></tbody>
        </table>
      </div>
      <div class="footer_div">
        <h3 class="text-center footer_text">
          Â©2021
          <a class="author_name" href="https://www.facebook.com/ar.nob.9256/"
            >Abid Hasan</a
          >
          , All right reserved.
        </h3>
      </div>
    </div>
  </body>
  <script src="js/javascript.js"></script>
</html>
